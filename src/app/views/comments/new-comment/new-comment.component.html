<mat-card>
        <mat-list-item style="height: 90px; margin-bottom: 10px;">
            <div style="width: 150px;">              
                <p style="font-size: 20px;">nowy komentarz </p>            
            </div> 
            <form [formGroup]="form" (ngSubmit)="onSubmit()">    
            <div style="width: 550px; margin-right: 25px;">
            <textarea input  type="text" placeholder="nowy komentarz..." formControlName="commentText"
            style="width: 100%; height: 70px; text-align: justify; 
            resize: none; background-color: #9b9b9b; margin: 10px; padding: 10px;">
            </textarea>
            
            </div>
            <div *ngIf="loggedIn" style="margin-right: 25px; margin-bottom: 20px; width: 100px;">
                <button type="submit" mat-raised-button color="accent" style="margin-top: 30px;">Dodaj</button>
            </div>
            </form>
            
            
        </mat-list-item>
        <mat-divider></mat-divider>
</mat-card>
