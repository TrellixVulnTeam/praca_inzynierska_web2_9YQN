<mat-card>
    <mat-list *ngFor="let comment of comments">
        <mat-list-item style="height: 90px; margin-bottom: 10px;" >
            <div style="width: 150px; padding-top: 10px;">
                
                <p style="font-size: 20px;">{{comment.userName}} </p>
                <p style="font-size: 12px;">{{comment.createdAt | date: 'dd MM yyyy'}}</p>
                <p>
                    <a [routerLink]="['/books/book/', comment.bookId]">
                    <button 
                    mat-icon-button color="warn" 
                    (click)="deleteComment(comment.id, comment.bookId)">
                        <mat-icon>delete</mat-icon>
                    </button></a>
                </p>
            </div> 
            
            <div style="width: 600px; margin-right: 25px;">
                <textarea 
                style="width: 100%; height: 70px; text-align: justify; 
                resize: none; background-color: whitesmoke; margin: 10px; padding: 10px;" 
                readonly>{{comment.comment}}</textarea>
            </div>
            
            
        </mat-list-item>

    </mat-list>
</mat-card>
