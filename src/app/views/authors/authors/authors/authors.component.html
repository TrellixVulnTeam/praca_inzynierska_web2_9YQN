<mat-card>
    <mat-list *ngFor="let author of authors">
        <mat-list-item>
            <div style="width: 50%">
                <a 
                mat-button 
                [routerLink]="['/authors/author', author.id]" 
                style="margin-right: 40px; font-size: 20px">{{author.surname}} {{author.name}} </a> 
            </div>
            <div style="width: 15%">
                <a 
                mat-raised-button color="accent" 
                [routerLink]="['/authors/edit-author', author.id]"
                style="margin-left: 30px; margin-right: 30px; height: 70%; padding: auto;"
                *ngIf="canEdit">Edytuj</a>
            </div>
            <div style="width: 15%">
                <button mat-raised-button color="warn"
                [routerLink]="['/authors/delete-author', author.id]"
                style="margin-left: 30px; margin-right: 30px; height: 70%; padding: auto;"
                *ngIf="canDelete">Usu≈Ñ</button>
            </div>
            
            
        </mat-list-item>
        <mat-divider></mat-divider>

    </mat-list>

    <a 
    mat-raised-button 
    color="primary" 
    routerLink="/authors/new-author"
    style="margin-left: auto; margin-right: 40px; margin-top: 20px;">dodaj autora</a>
    <a 
    mat-raised-button 
    color="primary" 
    routerLink="/authors/approve"
    style="margin-left: auto; margin-right: 40px; margin-top: 20px;"
    *ngIf="canApprove">autorzy do zatwierdzenia</a>
</mat-card>
