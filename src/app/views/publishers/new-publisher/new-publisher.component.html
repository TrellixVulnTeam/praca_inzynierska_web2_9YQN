<div class="centerMe">
    <mat-card style="margin-top: 40px; padding-top: 40px;">
      <mat-label style="font-size: 24px;">Nowe wydawnictwo</mat-label>
      <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
          <mat-label>Nazwa wydawnictwa</mat-label>
          <input type="text" matInput placeholder="nowy wydawca" formControlName="publisherName">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
          <mat-label>kod pocztowy</mat-label>
          <input type="text" matInput placeholder="kod pocztowy" formControlName="postCode">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
          <mat-label>miasto</mat-label>
          <input type="text" matInput placeholder="miasto" formControlName="city">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
          <mat-label>ulica</mat-label>
          <input type="text" matInput placeholder="ulica" formControlName="street">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
          <mat-label>budynek</mat-label>
          <input type="text" matInput placeholder="budynek" formControlName="building">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
          <mat-label>lokal</mat-label>
          <input type="text" matInput placeholder="lokal" formControlName="premises">
        </mat-form-field>
      </p>
   
      <p>
        <button type="submit" mat-raised-button color="accent" style="margin-top: 30px;">Dodaj</button>
      </p>
  
    </form>
  
    </mat-card-content>
    </mat-card>
  </div>
