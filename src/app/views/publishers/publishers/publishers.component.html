<mat-card>
    <mat-list *ngFor="let publisher of publishers">
        <mat-list-item>
            <a 
            mat-button 
            [routerLink]="['/publishers/publisher', publisher.id]" 
            style="margin-right: 40px; font-size: 20px">{{publisher.publisherName}}</a> 
            <a mat-raised-button color="accent" 
            [routerLink]="['/publishers/edit-publisher', publisher.id]"
            style="margin-left: 30px; margin-right: 30px; height: 70%; padding: auto;"
            *ngIf="canEdit">Edytuj</a>
            <a button mat-raised-button color="warn"
            [routerLink]="['/publishers/delete-publisher', publisher.id]"
            style="margin-left: 30px; margin-right: 30px; height: 70%; padding: auto;"
            *ngIf="canDelete">Usu≈Ñ</a>
            
        </mat-list-item>
        <mat-divider></mat-divider>

    </mat-list>

    <a 
    mat-raised-button 
    color="primary" 
    routerLink="/publishers/new-publisher"
    style="margin-left: 30px; margin-top: 20px;"
    *ngIf="canAdd">Nowy wydawca</a>
</mat-card>
